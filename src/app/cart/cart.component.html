<!-- header -->
<app-header></app-header>
<!-- <div style="height:70px"></div> -->


<div class="container contact-form border rounded">
  <div class="contact-image">
    <img src="https://dm6g3jbka53hp.cloudfront.net/static-images/app-upadate-banner_TPN-app-logo.png" alt="">
</div>
  <form method="post">
      <h3 class="text-light">Adopt a Pet- Application</h3>
     <div class="row">
          <div class="col-md-5">
              <div class="form-group ">
                  <input type="text" name="txtName" class="form-control" placeholder="Name *" value="{{user}}"/>
              </div>
              <div class="form-group mt-2">
                  <input type="text" name="txtEmail" class="form-control" placeholder="Email *" />
              </div>
              <div class="form-group mt-2">
                  <input type="text" name="txtPhone" class="form-control" placeholder="Phone Number *"  />
              </div>
              <div class="form-group mt-2">
                <input type="text" name="txtPhone" class="form-control" placeholder="Address *"  />
            </div>
              <div class="form-group mt-2">
              <input type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="Submit Application" />
                </div>
          </div>
          <div class="col-md-7">
              <div class="form-group ">
                <table class="table ">
                    <thead class="text-light">
                        <tr>
                            <th>No</th>
                            <th>Pet Image</th>
                            <th>Breed</th>
                            
                        </tr>
                    </thead>   
                    <tbody *ngFor="let pet of wishlist; let i=index">
                        <tr>
                            <td>{{i+1}} </td>
                            <td><img  width="50px" [src]="pet.image" alt="pet image"></td>
                            <td>{{pet.title}}</td>
                           
                        </tr>
                    </tbody> 
                    </table>     
                   </div>
          </div>
      </div>
  </form>
</div>


<!-- modal for submit application -->

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
    Launch static backdrop modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Adopt a Pet</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4>Your Application Submitted Successfully</h4>
          <div class="alert alert-success">
            <!-- <p> Check Your Mail for More Information.</p> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/">OK</button>
          <!-- <button type="button" class="btn btn-primary">OK</button> -->
        </div>
      </div>
    </div>
  </div>
