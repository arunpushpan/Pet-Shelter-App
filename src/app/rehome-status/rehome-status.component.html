<!-- header -->
<app-header></app-header>
<div style="height:70px"></div>

 <!-- Haeder div-->
 <div class="slogan container card text-white bg-success my-5 py-3 text-center img-fluid">
    <div class="card-body"><h3 class="text-light m-0">No one loves you as unconditionally as your beloved pet!</h3></div>
</div>


<!-- view user app design -->

<div class="container mb-2 mt-5 mb-5">
    <div class="row border">
        <div class="container bg-secondary rounded "> 
            <div class="row">
                <div class="col-sm mt-2">  
                    <h5 ><a routerLink="/" class="btn btn-outline-light"><i class="fas fa-long-arrow-alt-left text-warning"></i>&nbsp;&nbsp;View Pets</a>
                </h5>
                </div>
                <div class="col-sm text-center mt-2 mb-2">
                    <!-- <input style="width: 300px; " (keyup)="search($event)" type="text" class="form-control" placeholder="Find a Pet" > -->
            <h4 class="text-light">Rehome Applications Status&nbsp;<i class="fa-solid fa-file-lines"></i></h4>
              
                </div>
                <div class="col-sm mt-2 mb-2">
                  <button   class="btn btn-outline-light float-end" routerLink="/re-home" >
                    <i class="fa-solid fa-house "></i>&nbsp; Rehome
                    </button> 
                      
                </div>
              </div>
           
       </div>
       
        <div class="col-lg-12 border rounded p-3 zoom">
           
            <!-- wishlist table -->
            <table class="table ">
                <thead class="text-dark">
                    <tr>
                        <th>No</th>
                        <th>Breed</th>
                       <th>Age</th>
                       <th>Gender</th>
                       <th>Photo</th>
                       <th>Status</th>
                       <!-- <th>Message</th> -->

                    </tr>
                </thead>
                <tbody *ngFor="let contact of newcontacts; let i=index">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{contact.breed}}</td>
                        <td>{{contact.age}}</td>   
                       <td>{{contact.gender}}</td>
                        <td><img  width="100px" [src]="contact.photo" alt="pet image"></td>
                        <td>
                           <!-- {{contact.rstatus}} -->
                           <i *ngIf="contact.rstatus === 'Accepted'" class="fa-solid fa-2x fa-circle-check text-success"></i>
                           <i *ngIf="contact.rstatus === 'Rejected'" class="fa-solid fa-2x fa-circle-xmark text-danger"></i>
                           <i *ngIf="contact.rstatus === 'Pending'" class="fa-solid fa-2x fa-circle-exclamation text-warning"></i>

                        </td> 
                    </tr>
                    <tr>
                        
                    
                </tr>
                </tbody>
            </table>
       
        </div>
        
    </div>
</div>
