
<!-- header -->
<app-header></app-header>
<div style="height:70px"></div>

<div class="wrapper">
    <div class="logo">
        <!-- <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt=""> -->
    </div>
    <div class="text-center mt-4 name">
        Adopt a Pet-Registration
    </div>
    <form (ngSubmit)="register()" [formGroup]="registerForm" class="p-3 mt-3">
        <div class="d-flex">
        <div class="form-field d-flex align-items-center">
            <span><img style="border-radius: 50%;" width="30px" src="https://www.seekpng.com/png/detail/41-410093_circled-user-icon-user-profile-icon-png.png" alt="user image"></span>
    
        <input  name="uname" formControlName="uname" type="text" class="form-control" id="uname" placeholder="Username"> 
        <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" 
        class="text-danger mb-2">
           Invalid Username
            </div>
    
    </div> &nbsp;
            <div class="form-field d-flex align-items-center">
                <span><img style="border-radius: 50%;" width="30px" src="https://www.pngitem.com/pimgs/m/20-202269_phone-number-telephone-svg-png-icon-free-download.png" alt="user image"></span>

            <input name="phno" formControlName="phno" type="text" class="form-control"  id="phone" placeholder="Phone Number">
        </div>
        <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" 
 class="text-danger mb-2">
    Invalid Phone Number
</div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span><img style="border-radius: 50%;" width="30px" src="https://png.pngtree.com/png-vector/20190511/ourmid/pngtree-vector-key-icon-png-image_1028662.jpg" alt="key image"></span>
            <input name="pswd" formControlName="pswd" type="password" class="form-control" id="pwd" placeholder="Password">
            <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" 
            class="text-danger mb-2">
               Invalid Password
            </div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span><img style="border-radius: 50%;" width="30px" src="http://cdn.onlinewebfonts.com/svg/img_208778.png" alt="user image"></span>

            <input name="addres" formControlName="address" type="text" class="form-control" id="addrs" placeholder="Address" style="height: 100px;">
            <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" 
            class="text-danger mb-2">
               Invalid Address
            </div>
        
        </div>
        <button type="submit" class="btn mt-3 btn-success">Sign Up</button>
    </form>
    <div class="text-center fs-6">
        <span style="font-family: 'Signika Negative', sans-serif;">Already a Member?
             <a routerLink="/login" style="font-family: 'Signika Negative', sans-serif;">Sign In</a>
            </span>
    </div>
</div>
